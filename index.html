<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/palette.css">
    <link rel="stylesheet" href="style/containers.css">
    <link rel="shortcut icon" href="resource/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="main">     
        <div class="progress-wrapper">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="title-bar">
            <input type="text" id="list-title" placeholder="Tasklist title" class="title-box" oninput="save()">
            <div class="dropdown">
                <button class="icon-button dropdown-btn" onclick="toggleDropdown('file-menu')" translate="no">more_vert</button>
                <div class="dropdown-content menu" id="file-menu">
                    <button class="text-button" onclick="exportJson()"><span class="icon" translate="no">save</span>Save file <kbd>Ctrl+S</kbd></button>
                    <button class="text-button" onclick="importJson()"><span class="icon" translate="no">folder_open</span>Open file <kbd>Ctrl+O</kbd></button>
                    <hr>
                    <button class="text-button" onclick="exportMd()"><span class="icon" translate="no">markdown</span>Export Markdown</button>
                    <hr>
                    <button class="text-button" onclick="window.open('settings.html', '_self').focus();"><span class="icon" translate="no">settings</span>Settings</button>
                    <button class="text-button" onclick="showShortcuts()"><span class="icon" translate="no">keyboard_keys</span>Keyboard shortcuts <kbd>/</kbd></button>
                    <button class="text-button" onclick="window.open('getkitten.html', '_self').focus();"><span class="icon" translate="no">download</span>Kitten desktop</button>
                </div>
            </div>
        </div>
        <div id="list" class="todo-list"></div>
        <div class="button-bar">
            <button onclick="orderByAlpha()" class="icon-button sort-button" title="Sort items alphabetically (Ctrl+I)" translate="no">abc</button>
            <button onclick="groupChecked()" class="icon-button" title="Move checked items to the top (Ctrl+U)" translate="no">keyboard_arrow_up</button>
            <button onclick="groupUnchecked()" class="icon-button" title="Move checked items to the bottom (Ctrl+Y)" translate="no">keyboard_arrow_down</button>
            <button onclick="createTodoItem()" class="icon-button create-button" title="Create new item (Ctrl+K)" translate="no">add</button>
        </div>
    </div>

    <script src="script/todo.js"></script>
    <script src="script/shortcuts.js"></script>
    <script src="script/settings.js"></script>
    <script src="script/menus.js"></script>
    <script>
        load();
        renderTodoList();
    </script>
</body>

</html>
