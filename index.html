<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskman</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/palette.css">
    <link rel="stylesheet" href="style/containers.css">
</head>

<body>
    <div class="main">
        <div class="progress-wrapper"><div class="progress-bar" id="progress-bar"></div></div>          
        <input type="text" id="list-title" placeholder="Tasklist title" class="title-box" oninput="save()">
        <div id="list" class="todo-list"></div>
        <div class="button-bar">
            <button onclick="window.open('settings.html', '_self').focus();" class="icon-button" title="Settings" translate="no">settings</button>
            <button onclick="sortItemsAlphabetically()" class="icon-button sort-button" title="Sort items alphabetically (Ctrl+I)" translate="no">abc</button>
            <button onclick="moveCheckedToTop()" class="icon-button" title="Move checked items to the top (Ctrl+U)" translate="no">keyboard_arrow_up</button>
            <button onclick="moveUncheckedToTop()" class="icon-button" title="Move checked items to the bottom (Ctrl+Y)" translate="no">keyboard_arrow_down</button>
            <button onclick="createItem()" class="icon-button create-button" title="Create new item (Ctrl+Q)" translate="no">add</button>
        </div>
    </div>

    <script src="script/todo.js"></script>
    <script src="script/shortcuts.js"></script>
    <script src="script/settings.js"></script>
</body>

</html>
